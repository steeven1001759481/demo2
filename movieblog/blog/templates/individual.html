{% extends 'base.html' %}
{% block content %}
<style type="text/css">
    #container img {
        border-radius: 29px;
        width: 100%;
        height: 360px;
        opacity: 0.7;
        align-content: center;
    }

    #container img {
        opacity: 1.0;
    }

    a {
        text-align: center;
        text-decoration: none;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 left">
            <h1 class="card-title">{% block title %} {{ object.title }} {% endblock title %}</h1>
            <p class=" text-muted">{{ object.author.first_name }} {{ object.author.last_name }} |{{ object.created_on }}
            </p>





            <p class="card-text">{{ object.content | safe }}</p>





        </div>
    </div>
</div>
{% endblock content %}
